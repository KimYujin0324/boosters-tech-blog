<!-- tag_list.html -->
<ul class="nav nav-pills mb-3" id="tagList" role="tablist">
  {% for tag in site.tags %}
    <li class="nav-item">
      <a class="nav-link bsts-cursor-pointer" href="#" data-tag="{{ tag[0] }}">{{ tag[0] }}</a>
    </li>
  {% endfor %}
</ul>
