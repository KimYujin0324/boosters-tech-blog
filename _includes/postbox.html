<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div class="card">
    <div class="card-block row">
        <div class="col-12 col-md-10">
            <h4 class="bsts-card-title serif-font"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h4>
            <p class="card-text text-muted bsts-sub-title">{{ post.subtitle }}</p>
        </div>
        <div class="col-12 col-md-2 metafooter">
            <div class="wrapfooter small d-flex align-items-center">
                <div class="author-meta">
                    <div class="post-name bsts-post-name">
                        {% if post.author %}
                            {{ post.author.display_name }}
                        {% else %}
                            {{ site.author.name }}
                        {% endif %}
                    </div>
                    <div class="bsts-post-avatar">
                        {% if post.author %}
                            <img src="{{ post.author.avatar | relative_url }}" alt="{{ post.author.name }}'s avatar" style="border-radius: 50%;">
                        {% else %}
                            <img src="{{ site.author.avatar | relative_url }}" alt="{{ site.author.name }}'s avatar" style="border-radius: 50%;">
                        {% endif %}
                    </div>
                    <!-- on <span class="post-date">{{ post.date | date_to_string }}</span> -->
                </div>   
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
